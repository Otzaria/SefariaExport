name: Python 3.9 + MongoDB + Sefaria Export (Self-hosted, all_merged → date-branch)

on:
  workflow_dispatch:
    inputs:
      timezone:
        description: "Timezone for timestamp/tag (IANA name)"
        required: false
        default: "Asia/Jerusalem"

permissions:
  contents: write

concurrency:
  group: sefaria-export-selfhosted
  cancel-in-progress: false

env:
  TZ_NAME: ${{ inputs.timezone || 'Asia/Jerusalem' }}
  DJANGO_SETTINGS_MODULE: sefaria.settings
  MONGO_HOST: 127.0.0.1
  MONGO_PORT: 27017
  MONGO_DB_NAME: sefaria
  PYTHONDONTWRITEBYTECODE: 1

jobs:
  prep:
    name: Compute timestamp
    runs-on: [self-hosted, Linux, X64]
    outputs:
      stamp: ${{ steps.ts.outputs.stamp }}
    steps:
      - name: Compute release timestamp
        id: ts
        run: |
          set -euo pipefail
          TZ="${TZ_NAME}" date '+%Y-%m-%d_%H-%M' > ts.txt
          echo "stamp=$(cat ts.txt)" >> "$GITHUB_OUTPUT"
          echo "⏱  Using TZ=${TZ_NAME} -> $(cat ts.txt)"

  export_and_push:
    name: Export export_all_merged and push to date branch
    runs-on: [self-hosted, Linux, X64]
    needs: prep
    env:
      TS_STAMP: ${{ needs.prep.outputs.stamp }}
      SEFARIA_EXPORT_BASE: ${{ github.workspace }}/staging
      SEFARIA_EXPORT_PATH: ${{ github.workspace }}/staging

    steps:
      - name: Checkout .github (sparse)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main
          sparse-checkout: |
            .github
          sparse-checkout-cone-mode: false

      - name: Ensure base packages & tools (Ubuntu/Debian)
        run: |
          set -euo pipefail
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y --no-install-recommends \
              ca-certificates tar wget curl rsync coreutils netcat-openbsd \
              build-essential cmake ninja-build pybind11-dev libre2-dev \
              git jq
          fi

      - name: Install MongoDB (server) and start it (Ubuntu/Debian)
        run: |
          set -euo pipefail
          if ! command -v mongod >/dev/null 2>&1; then
            # dépôt communautaire Ubuntu 22.04+: mongodb-org (si indispo, fallback à mongodb-clients + mongod du système)
            if ! grep -q "repo.mongodb.org" /etc/apt/sources.list /etc/apt/sources.list.d/* 2>/dev/null; then
              curl -fsSL https://pgp.mongodb.com/server-6.0.asc | sudo gpg --dearmor -o /usr/share/keyrings/mongodb-server-6.0.gpg
              echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-6.0.gpg ] https://repo.mongodb.org/apt/ubuntu $(. /etc/os-release && echo $UBUNTU_CODENAME)/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
              sudo apt-get update -y
            fi
            sudo apt-get install -y mongodb-org
          fi
          # (ré)demarrer mongod
          sudo systemctl enable --now mongod || sudo service mongod start || true

      - name: Wait for MongoDB TCP
        run: |
          set -euo pipefail
          for i in {1..120}; do
            if (echo >/dev/tcp/127.0.0.1/27017) 2>/dev/null; then
              echo "✅ MongoDB up"; exit 0
            fi
            echo "⏳ Waiting MongoDB 127.0.0.1:27017..."
            sleep 1
          done
          echo "❌ MongoDB did not start"; exit 1

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Create virtualenv (avoid PEP 668) & upgrade pip
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          python -V
          pip -V
          pip install --upgrade pip setuptools wheel

      - name: Install Bazelisk (for google-re2 build)
        run: |
          set -euo pipefail
          if ! command -v bazel >/dev/null 2>&1; then
            sudo curl -L "https://github.com/bazelbuild/bazelisk/releases/download/v1.20.0/bazelisk-linux-amd64" -o /usr/local/bin/bazel
            sudo chmod +x /usr/local/bin/bazel
          fi
          bazel --version || true

      - name: Clone Sefaria-Project
        run: |
          set -euo pipefail
          git clone --depth 1 https://github.com/Sefaria/Sefaria-Project.git
          ls -la Sefaria-Project

      - name: Prepare constraints & install deps (google-re2 build path)
        working-directory: Sefaria-Project
        run: |
          set -euo pipefail
          . "${GITHUB_WORKSPACE}/.venv/bin/activate"
          echo "google-re2==1.0" > constraints-ci.txt
          # accélère les builds cython
          pip install --upgrade "cython<3.0.0" || true
          pip install -r requirements.txt -c constraints-ci.txt

      - name: Create local_settings.py (SEFARIA_DB, EXPORT_PATH)
        working-directory: Sefaria-Project/sefaria
        run: |
          set -euo pipefail
          . "${GITHUB_WORKSPACE}/.venv/bin/activate"
          mkdir -p "$SEFARIA_EXPORT_PATH"
          cp local_settings_example.py local_settings.py
          python - <<'PY'
          import os, re
          p = "local_settings.py"
          with open(p, "r", encoding="utf-8") as f:
              s = f.read()
          s = re.sub(r"SEFARIA_EXPORT_PATH\s*=.*", f'SEFARIA_EXPORT_PATH = r"{os.environ["SEFARIA_EXPORT_PATH"]}"', s)
          s = re.sub(r"MONGO_HOST\s*=.*", f'MONGO_HOST = "{os.environ["MONGO_HOST"]}"', s)
          s = re.sub(r"MONGO_PORT\s*=.*", f'MONGO_PORT = {int(os.environ["MONGO_PORT"])}', s)
          s = re.sub(r"MONGO_DB_NAME\s*=.*", f'MONGO_DB_NAME = "{os.environ["MONGO_DB_NAME"]}"', s)
          if re.search(r"SEFARIA_DB\s*=", s):
              s = re.sub(r"SEFARIA_DB\s*=.*", 'SEFARIA_DB = "sefaria"', s)
          else:
              s += '\nSEFARIA_DB = "sefaria"\n'
          with open(p, "w", encoding="utf-8") as f:
              f.write(s)
          print("✅ local_settings.py configured (SEFARIA_DB=sefaria)")
          PY

      - name: Download small Mongo dump
        run: |
          set -euo pipefail
          mkdir -p mongo_dump
          if command -v aria2c >/dev/null 2>&1; then
            aria2c -x 16 -s 16 -k 1M -o dump_small.tar.gz "https://storage.googleapis.com/sefaria-mongo-backup/dump_small.tar.gz"
          else
            curl -L -o dump_small.tar.gz "https://storage.googleapis.com/sefaria-mongo-backup/dump_small.tar.gz"
          fi
          tar -xzf dump_small.tar.gz -C mongo_dump
          rm -f dump_small.tar.gz
          echo "Dump tree:"; find mongo_dump -maxdepth 3 | sed -e 's/^/  /'

      - name: Normalize layout to mongo_dump_pkg/sefaria
        run: |
          set -euo pipefail
          mkdir -p mongo_dump_pkg
          if [ -d mongo_dump/dump/sefaria ]; then
            cp -a mongo_dump/dump/sefaria mongo_dump_pkg/
          elif [ -d mongo_dump/sefaria ]; then
            cp -a mongo_dump/sefaria mongo_dump_pkg/
          else
            echo "❌ Could not find 'sefaria' folder in dump"; exit 1
          fi
          find mongo_dump_pkg -maxdepth 2 | sed -e 's/^/  /'

      - name: Restore DB
        run: |
          set -euo pipefail
          mongorestore --host 127.0.0.1 --port 27017 --drop --db sefaria "mongo_dump_pkg/sefaria"
          # créer la collection 'history' si absente
          . "${GITHUB_WORKSPACE}/.venv/bin/activate"
          python - <<'PY'
          from pymongo import MongoClient, errors
          client = MongoClient("mongodb://127.0.0.1:27017")
          db = client["sefaria"]
          try:
              db.create_collection("history")
              print("Created empty 'history' collection.")
          except errors.CollectionInvalid:
              print("'history' already exists.")
          PY

      - name: Run export_all_merged
        env:
          PYTHONPATH: ${{ github.workspace }}/Sefaria-Project
        run: |
          set -euo pipefail
          . "${GITHUB_WORKSPACE}/.venv/bin/activate"
          BASE="$SEFARIA_EXPORT_BASE"
          mkdir -p "$BASE"
          FINAL_DIR="$RUNNER_TEMP/final_root"
          mkdir -p "$FINAL_DIR"
          # redirect export path to staging/export_all_merged
          python - <<'PY'
          import os, re
          p = os.path.join("Sefaria-Project","sefaria","local_settings.py")
          with open(p, "r", encoding="utf-8") as f:
              s = f.read()
          dest = os.path.join(os.environ["GITHUB_WORKSPACE"], "staging", "export_all_merged")
          s = re.sub(r"SEFARIA_EXPORT_PATH\s*=.*", f'SEFARIA_EXPORT_PATH = r"{dest}"', s)
          with open(p, "w", encoding="utf-8") as f:
              f.write(s)
          print("➡️  SEFARIA_EXPORT_PATH set to:", dest)
          PY
          # run export_all_merged
          python - <<'PY'
          import os, sys, django
          sys.path.insert(0, os.path.abspath("Sefaria-Project"))
          os.environ.setdefault("DJANGO_SETTINGS_MODULE", "sefaria.settings")
          django.setup()
          from sefaria import export as ex
          ex.export_all_merged()
          print("✅ export_all_merged completed.")
          PY
          # move to FINAL_DIR
          rsync -a "${SEFARIA_EXPORT_BASE}/export_all_merged/" "$FINAL_DIR/" || cp -a "${SEFARIA_EXPORT_BASE}/export_all_merged/." "$FINAL_DIR/"

      - name: Drop DB and cleanup
        if: always()
        run: |
          set +e
          mongosh --quiet --eval 'db.getSiblingDB("sefaria").dropDatabase()' || true
          sudo systemctl stop mongod || true
          rm -rf mongo_dump mongo_dump_pkg || true
          rm -rf "${GITHUB_WORKSPACE}/Sefaria-Project" || true
          rm -rf ~/.cache/pip || true
          df -h || true

      - name: Push exported content to date-named branch (root + keep .github)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          REPO_DIR="$RUNNER_TEMP/pushrepo"
          rm -rf "$REPO_DIR" && mkdir -p "$REPO_DIR"
          git -C "$REPO_DIR" init
          git -C "$REPO_DIR" config user.name "github-actions[bot]"
          git -C "$REPO_DIR" config user.email "github-actions[bot]@users.noreply.github.com"
          git -C "$REPO_DIR" remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          TS_BRANCH="${TS_STAMP}"
          git -C "$REPO_DIR" checkout --orphan "$TS_BRANCH"
          # keep workflows
          mkdir -p "$REPO_DIR/.github"
          cp -a "$GITHUB_WORKSPACE/.github/." "$REPO_DIR/.github/"
          # copy export to repo root
          FINAL_DIR="$RUNNER_TEMP/final_root"
          if [ -d "$FINAL_DIR" ]; then
            cp -a "$FINAL_DIR/." "$REPO_DIR/"
          fi
          cd "$REPO_DIR"
          git add -A
          if git diff --cached --quiet; then
            echo "ℹ️ No changes to push; skipping commit."
          else
            git commit -m "chore(export): export_all_merged at ${TS_STAMP} [skip ci]"
            git push --force origin HEAD:"$TS_BRANCH"
            echo "✅ Pushed to branch ${TS_BRANCH}"
          fi
